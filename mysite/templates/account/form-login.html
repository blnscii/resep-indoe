{% extends 'front/base.html' %}
{% load static %}
{% block content %}

    <!-- ============================================-->
    <!-- <section> begin ============================-->
{% comment %} <section>
      <div class="login-page">
        <div class="container overflow-hidden rounded-1" style="background-color:#d8f2c7";>
          <div class="py-7 position-relative">          
            <div class="row justify-content-center mt-5 rounded">
                <h2 class="text-center">Silahkan Login</h2>
                  <div class="col-auto mt-5">
                    <form method="POST">
                      {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="text" class="form-control" name="username"  placeholder="Username" />
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" class="form-control" name="password" placeholder="Password" />
                        </div>
                      
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">                      
                            <!-- Submit button -->
                            <button class="btn btn-success btn-block mb-4">Masuk</button>
                          </div>  
                        </div>
                    </form>
                    
                  </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
    </section> {% endcomment %}

    <section class="vh-100 mt-5">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST">
              {% csrf_token %}
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-bold mb-0 me-3 mb-2 mt-5 text-center">Silahkan Login</p>
              </div>    
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Masukkan Username" />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name="password" class="form-control form-control-lg" name="password" placeholder="Masukkan password" />
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-success btn-block mb-4" >Login</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    </section> 


{% endblock content %}
