{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Resep Indoe</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'front/img/favicon.png' %}" rel="icon">
  <link href="{% static 'front/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  {% block css %}
  
  {% endblock css %}
  <link href="{% static 'front/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'front/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'front/css/stylebaru.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <h1 class="brand-name"><a href="{% url 'index' %}"><img src=" {% static 'front/img/logo.png' %} " width="250px" class="img-responsive2 ml-5" alt=""></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="front/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar m-auto">
        <ul>
          <li><a href="{% url 'index' %}" class="active">Home</a></li>
          <li><a href="{% url 'resep' %}">Resep</a></li>
          <li><a href="{% url 'tempatmakan' %}">Rumah Makan</a></li>
          <li><a href="{% url 'kontak' %}">Hubungi</a></li>
          <li>
            {% if request.user.is_anonymous %}
              <a class="getstarted" href="{% url 'login' %}">Login</a>
            {% else %}
              <a class="getstarted" href="{% url 'dashboard' %}">Dashboard</a>
            {% endif %}
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  {% block content %}
  
  {% endblock content %}
  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright ">
        Designed by <a href="https://bootstrapmade.com/">Bubu</a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src=" {% static 'front/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src=" {% static 'front/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src=" {% static 'front/vendor/isotope-layout/isotope.pkgd.min.js' %} "></script>
  <script src=" {% static 'front/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src=" {% static 'front/vendor/waypoints/noframework.waypoints.js' %} "></script>
  <script src=" {% static 'front/vendor/php-email-form/validate.js' %} "></script>

  <!-- Template Main JS File -->
  <script src=" {% static 'front/js/main.js' %} "></script>

</body>

</html>
