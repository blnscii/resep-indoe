{% extends 'backend/base.html' %}
{% load static %}
{% block content %}

<main class="main" style="margin-top:20px;"> 
      <!-- <section> begin ============================-->
        <section> 
              <div class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="card card-wizard" id="wizardCard">
                      <form id="wizardForm" method="" action="">
                        <div class="card-header text-center">
                          <h4 class="card-title fw-bold">{{title}}</h4>
                        </div>
                        <div class="card-content">
                          <div class="tab-content">
                            <div class="tab-panel">
                              <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                  <div class="form-group">
                                    <img class="img-fluid align-items-center" src="{{ resep.thumb }}" alt="" />                                  
                                  </div>
                                  <div class="form-group">
                                    <label>Ingredient</label>
                                    <textarea class="form-control" style="height:200px;"> {{ingredient}} </textarea>
                                  </div>
                                  <div class="form-group">
                                    <label>Step</label>
                                    <textarea class="form-control" style="height:200px;"> {{step}} </textarea>
                                  </div>
                                </div>
                                </div>
                              </div>
                            </div>
                        </div>
                      </form>                            
                      </div>
                    </div>
                  </div>
                </div>  
              </div>                
          </section>
          <!-- <section> close ============================-->
          <!-- ============================================-->
</main>

{% endblock content %}
