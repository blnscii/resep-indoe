{% extends 'backend/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="card">
                    <div class="card-content mb-5">
                        <div class="toolbar mb-5">
                            <a class="btn btn-info mb-5" href="{% url 'tambah_lokasi' %}">+ Tambah</a>
                        </div>
                        <div class="fresh-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Alamat</th>
                                    <th>Kontak</th>
                                    <th class="disabled-sorting">Actions</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Alamat</th>
                                    <th>Kontak</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for t in tempat %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ t.nama }}</td>
                                    <td>{{ t.alamat}}</td>
                                    <td>{{ t.kontak }}</td>
                                    <td>
                                        <a href="{% url 'ubah_lokasi' t.id %}" class="btn btn-success"><i class="fa fa-pencil-square"></i></a>
                                        <!-- <a href="#" class="btn btn-warning"></a> -->
                                        <a onclick="alert('yakin mau dihapus?')" href="{% url 'hapus_lokasi' t.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                               </tbody>
                            </table>
                        </div>


                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>

{% endblock content %}

{% block js %}
<script type="text/javascript">

    $(document).ready(function() {
        demo.initOverviewDashboard();
        demo.initCirclePercentage();

        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            responsive: true,
            language: {
            search: "_INPUT_",
                searchPlaceholder: "Search records",
            }
        });


        var table = $('#datatables').DataTable();
         // Edit record
         table.on( 'click', '.edit', function () {
            $tr = $(this).closest('tr');

            var data = table.row($tr).data();
            alert( 'You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.' );
         } );

         // Delete a record
         table.on( 'click', '.remove', function (e) {
            $tr = $(this).closest('tr');
            table.row($tr).remove().draw();
            e.preventDefault();
         } );

        //Like record
        table.on( 'click', '.like', function () {
            alert('You clicked on Like button');
         });

    });
</script>
{% endblock js %}
